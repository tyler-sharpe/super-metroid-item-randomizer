plugins {
    id 'java'
}

group 'com.github.tylersharpe'

wrapper.gradleVersion = '5.4.1'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.github.tylersharpe.supermetroidrandomizer.Main'
    }
}

task deploy(group: 'build', dependsOn: jar, type: Copy) {
    from jar
    into new File(System.getenv('USERPROFILE'), 'Development/bin')
}